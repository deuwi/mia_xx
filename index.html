    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background-image: url("https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=1920&h=1080&fit=crop"); */
        background-size: cover;
        background-position: center;
        opacity: 0.4;
        z-index: -3;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 20, 147, 0.85),
          rgba(255, 0, 255, 0.85),
          rgba(255, 105, 180, 0.85),
          rgba(255, 69, 180, 0.85)
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        z-index: -2;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .floating-circle {
        position: fixed;
        border-radius: 50%;
        opacity: 0.3;
        animation: float 20s infinite ease-in-out;
        z-index: -1;
      }

      .circle1 {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #ffd3b6, transparent);
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .circle2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #ffaaa5, transparent);
        bottom: -150px;
        right: -150px;
        animation-delay: 5s;
      }

      .circle3 {
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, #fec8a1, transparent);
        top: 50%;
        left: -125px;
        animation-delay: 10s;
      }

      .circle4 {
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, #fae3d9, transparent);
        bottom: 20%;
        left: 50%;
        animation-delay: 15s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        25% {
          transform: translate(50px, 50px) scale(1.1);
        }
        50% {
          transform: translate(0, 100px) scale(0.9);
        }
        75% {
          transform: translate(-50px, 50px) scale(1.05);
        }
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .menu-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .menu-btn:hover {
        transform: rotate(90deg);
      }

      .profile-image {
        height: 200px;
        border-radius: 20px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        object-fit: contain;
        margin: 0 auto 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: rotateAndPulse 4s infinite;
      }

      @keyframes rotateAndPulse {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        25% {
          transform: scale(1.05) rotate(5deg);
        }
        50% {
          transform: scale(1) rotate(0deg);
        }
        75% {
          transform: scale(1.05) rotate(-5deg);
        }
      }

      .name {
        color: rgb(0, 0, 0);
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .verified {
        background: #1da1f2;
        color: white;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .status-bar {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .status-item {
        background: rgba(255, 255, 255, 0.95);
        padding: 8px 20px;
        border-radius: 25px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        background: #22c55e;
        border-radius: 50%;
        animation: blink 2s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .cta-button {
        background: #000000;
        color: white;
        font-size: 24px;
        font-weight: 600;
        padding: 15px 40px;
        border: none;
        border-radius: 15px;

        transition: all 0.3s;
        letter-spacing: 1px;
        margin: auto 15px;

        height: 100px;
      }

      .cta-button:hover {

      }
      .cta-text {
        font-size: 16px;

        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      .chat-card {

        border-radius: 20px;
        padding: 20px;
        margin-bottom: 30px;

        transition: transform 0.3s;

        color: rgb(0, 0, 0);
        font-size: 24px;
        margin-right: 15px;
      }

      .chat-card:hover {

      }

      .chat-title {
        color: white;

        font-weight: 600;
        margin-bottom: 10px;
      }

      .chat-subtitle {
        color: rgba(255, 255, 255, 0.9);

      }

      .social-icons {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        height: 100%;
        margin-bottom: 50px;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
        transition: all 0.3s;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
      }

      .social-icon:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .social-icon img {

      }

      .promo-title {
        color: white;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
      }
      .cta-buttons {
        display: flex;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 30px;
        flex-wrap: wrap;
        text-wrap: balance;
      }
      .countdown {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .countdown-item {
        background: white;
        border-radius: 15px;
        padding: 20px 30px;
        min-width: 100px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      .countdown-number {
        font-size: 36px;
        font-weight: 700;
        color: #ff8b94;

      }

      .countdown-label {
        font-size: 12px;

        text-transform: uppercase;

        margin-top: 5px;
      }
      #copyButton {

      @media (max-width: 600px) {

        }

          font-size: 28px;
        }

        .cta-button {
          font-size: 20px;
          padding: 12px 30px;
        }
      }
    </style>

    <script>
      // Fonction pour copier le lien OnlyFans
      function copyOnlyFansLink() {
        const link = "https://onlyfans.com/mia_xxoff";

        // M√©thode alternative qui fonctionne partout
        const textarea = document.createElement("textarea");
        textarea.value = link;
        textarea.style.position = "fixed";
        textarea.style.opacity = "0";
        document.body.appendChild(textarea);
        textarea.select();

        try {
          document.execCommand("copy");
          // Changer temporairement l'ic√¥ne du bouton
          const button = document.getElementById("copyButton");
          button.innerHTML = "‚úÖ";
          button.title = "Lien copi√© !";
          setTimeout(() => {
            button.innerHTML = `<img
          src="public/icons8-copy-24.png"
          style="width: 24px; height: 24px; vertical-align: middle"
          alt="copy"
        />`;
            button.title = "Copier le lien OnlyFans";
          }, 2000);
        } catch (err) {
          alert("Lien OnlyFans: " + link);
        } finally {
          document.body.removeChild(textarea);
        }
      }

      // Compte √† rebours fonctionnel
      let totalSeconds = 0 * 3600 + 6 * 60 + 19;

      function updateCountdown() {
        const hours = Math.floor(totalSeconds / 3600);
        const mins = Math.floor((totalSeconds % 3600) / 60);
        const secs = totalSeconds % 60;

        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0"
        );
        document.getElementById("mins").textContent = String(mins).padStart(
          2,
          "0"
        );
        document.getElementById("secs").textContent = String(secs).padStart(
          2,
          "0"
        );

        if (totalSeconds > 0) {
          totalSeconds--;
        } else {
          totalSeconds = 0 * 3600 + 6 * 60 + 19; // R√©initialiser
        }
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
